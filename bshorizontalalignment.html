<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BootStrap Horizontal Alignment</title>
    <!-- bootstrap css1 js2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <style media="screen" type="text/css">
    .row{
      height:100px;
      Background-color:silver;
    }
  </style>
  <body>
    <div class="container">
      <h1>Horizontal Alignment</h1>

    </div>

    <div class="container">
      <div class="row justify-content-start">
        <div class="col-2 bg-primary">Column 1</div>
        <div class="col-2 bg-info">Column 2</div>
        <div class="col-2 bg-success">Column 3</div>

      </div>
    </div>
    <hr>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-2 bg-primary">Column 1</div>
        <div class="col-2 bg-info">Column 2</div>
        <div class="col-2 bg-success">Column 3</div>

      </div>
    </div>
    <hr>
    <div class="container">
      <div class="row justify-content-end">
        <div class="col-2 bg-primary">Column 1</div>
        <div class="col-2 bg-info">Column 2</div>
        <div class="col-2 bg-success">Column 3</div>

      </div>
    </div>
    <hr>
    <div class="container">
      <h1>Vertical Alignment</h1>
    </div>
    <div class="container">
      <div class="row align-items-start">
        <div class="col-2 bg-primary">Column 1</div>
        <div class="col-2 bg-info">Column 2</div>
        <div class="col-2 bg-success">Column 3</div>

      </div>
    </div>
    <hr>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-2 bg-primary">Column 1</div>
        <div class="col-2 bg-info">Column 2</div>
        <div class="col-2 bg-success">Column 3</div>

      </div>
    </div>
    <hr>
    <div class="container">
      <div class="row align-items-end">
        <div class="col-2 bg-primary">Column 1</div>
        <div class="col-2 bg-info">Column 2</div>
        <div class="col-2 bg-success">Column 3</div>

      </div>
    </div>



    <!-- bootstrap css1 js2 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </body>
</html>
