<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Badges</title>
    <!-- BootStrap css1 js2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Badges</h1>
      <h4>Hot Sale <span class="badge bg-info">New</span></h4>
      <button type="button" name="button" class="btn btn-primary">Notification <span class="badge bg-danger">5</span></button>
       <br><br>
      <b>Add Card </b> <sup class="badge bg-success">9</sup><br><br>
      <b>Special Discount</b><sub class="badge bg-success">2</sub>
      <hr>
      <span class="badge bg-primary">Primary</span>
      <span class="badge bg-secondary">secondary</span>
      <span class="badge bg-success">success</span>
      <span class="badge bg-info">Info</span>
      <span class="badge bg-warning">warning</span>
      <span class="badge bg-danger">Danger</span>
      <span class="badge text-warning bg-light">Light</span>
      <span class="badge bg-dark">Dark</span>
      <hr>

      <span class="badge bg-primary rounded-0">Primary</span>
      <span class="badge bg-secondary rounded-0">secondary</span>
      <span class="badge bg-success rounded-0">success</span>
      <span class="badge bg-info rounded-0">Info</span>
      <span class="badge bg-warning rounded-0">warning</span>
      <span class="badge bg-danger rounded-0">Danger</span>
      <span class="badge bg-light text-dark rounded-0">Light</span>
      <span class="badge bg-dark rounded-0">Dark</span>
      <hr>

      <span class="badge bg-primary rounded-pill">Primary</span>
      <span class="badge bg-secondary rounded-pill">secondary</span>
      <span class="badge bg-success rounded-pill">success</span>
      <span class="badge bg-info rounded-pill">Info</span>
      <span class="badge bg-warning rounded-pill">warning</span>
      <span class="badge bg-danger rounded-pill">Danger</span>
      <span class="badge bg-light text-dark rounded-pill">Light</span>
      <span class="badge bg-dark rounded-pill">Dark</span>
      <hr>


    </div>




     <!-- bootstrap css1 js2 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </body>
</html>
